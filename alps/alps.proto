syntax = "proto3";

package grpc;

option go_package = "github.com/yifeistudio-developer/wharf/golang/alps";

// 认证服务.
service AuthenticationService {

  /**
   * 获取账号概览信息
   */
  rpc GetAccountPrincipals(CredentialRequest) returns (PrincipalsReply) {}

}

enum CredentialType
{
  ACCESS_TOKEN = 0;
  TICKET = 1;
}

// 凭证
message CredentialRequest {
  string credential = 1;
  CredentialType type = 2;
}

// 账户概要信息
message PrincipalsReply  {

  int32 code = 1;

  string msg = 2;

  Principals principals = 3;

  message Principals {

    // 账号
    string username = 1;

    // 昵称
    string nickname = 2;

    // 头像
    string avatar = 3;
  }
}